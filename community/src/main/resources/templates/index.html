<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>开源社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--引入bootstrape样式文件-->
    <!--注意引入的顺序-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/community.css" type="text/css"/>
    <script src="/js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

<!--引入标题栏-->
<div th:insert="~{header :: header}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h4>
            <hr>
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <!--改成以?号为访问参数就好了-->
                        <a th:href="@{/question(id=${question.id})}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个评论 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <!-- 分页功能-->
            <nav aria-label="Page navigation" style="text-align: center">
                <ul class="pagination" style="display: inline-block;height: 35px;vertical-align: top">

                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a  th:href="@{/(page=${page})}" th:text="${page}">
                        </a></li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 align="center">热门文章</h3>
        </div>


    </div>
</div>
</body>
</html>
